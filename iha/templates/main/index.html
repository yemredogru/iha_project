    <script>
var row=document.getElementById('pr_list')
var category_document=document.getElementById('category_list')
var brand_document=document.getElementById('brand_list')
var search_key=document.getElementById('search_input')
        function getTitle() {
    row.innerHTML=""

    fetch('http://127.0.0.1:8000/api/iha/', {
        method: 'get',
    })
    .then(data => data.json())
    .then(data => {
        for(var i of data){
            row.innerHTML+=`
            <div class="col-lg-6 col-sm-6">
                                <div class="single_product_item">

                                    <img src="${i.img}" alt="#" class="img-fluid">
                                    <h3> <a href="single-product.html">${i.brand.name}</a><p>${i.category.name}</p> </h3>
                                    <p>${i.model.name}</p>
                                    <p>${i.weight}</p>
                                </div>
                            </div>`
        }
    })
}
function search(){
    row.innerHTML=""
    fetch(`http://127.0.0.1:8000/api/iha/?search=${search_key.value}`, {
        method: 'get',
    })
    .then(data => data.json())
    .then(data => {
        for(var i of data){
            row.innerHTML+=`
            <div class="col-lg-6 col-sm-6">
                                <div class="single_product_item">

                                    <img src="${i.img}" alt="#" class="img-fluid">
                                    <h3> <a href="#">${i.brand.name}</a><p>${i.category.name}</p> </h3>
                                    <p>${i.model.name}</p>
                                    <p>${i.weight}</p>
                                </div>
                            </div>`
        }
    })
}

function filterByCategory(value){
    row.innerHTML=""
    fetch(`http://127.0.0.1:8000/api/iha/?category=${value}`, {
        method: 'get',
    })
    .then(data => data.json())
    .then(data => {
        for(var i of data){
            row.innerHTML+=`
            <div class="col-lg-6 col-sm-6">
                                <div class="single_product_item">

                                    <img src="${i.img}" alt="#" class="img-fluid">
                                    <h3> <a href="#">${i.brand.name}</a><p>${i.category.name}</p> </h3>
                                    <p>${i.model.name}</p>
                                    <p>${i.weight}</p>
                                </div>
                            </div>`
        }
    })
}
function getCategory() {

    fetch('http://127.0.0.1:8000/api/category/', {
        method: 'get',
    })
    .then(data => data.json())
    .then(data => {
        for(var i of data){
            category_document.innerHTML+=`
           <p><a onclick="filterByCategory('${i.name}')">${i.name}</a></p>`
        }
    })
}

function filterByBrand(value){
    row.innerHTML=""
    fetch(`http://127.0.0.1:8000/api/iha/?brand=${value}`, {
        method: 'get',
    })
    .then(data => data.json())
    .then(data => {
        for(var i of data){
            row.innerHTML+=`
            <div class="col-lg-6 col-sm-6">
                                <div class="single_product_item">

                                    <img src="${i.img}" alt="#" class="img-fluid">
                                    <h3> <a href="single-product.html">${i.brand.name}</a><p>${i.category.name}</p> </h3>
                                    <p>${i.model.name}</p>
                                    <p>${i.weight}</p>
                                </div>
                            </div>`
        }
    })
}
function getBrand() {

    fetch('http://127.0.0.1:8000/api/brand/', {
        method: 'get',
    })
    .then(data => data.json())
    .then(data => {
        for(var i of data){
            brand_document.innerHTML+=`
           <p><a onclick="filterByBrand('${i.name}')">${i.name}</a></p>`
        }
    })
}
getBrand();
getCategory()
getTitle();
